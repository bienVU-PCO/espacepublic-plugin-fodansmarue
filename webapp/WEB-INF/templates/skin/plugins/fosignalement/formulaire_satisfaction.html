<@header/>

<section id="page_formulaireSatisfaction">
    <#if isSatisfactionFormComplete>
    #i18n{fodansmarue.formulaire.satisfaction.texteConfirmationCompletion}
    <#else>
    <div class="container">
        <div class="row">
            <div class="col-md-12 rubrique">
                <h3 class="sous-titre">#i18n{fodansmarue.formulaire.satisfaction.rubrique.title}</h3>
            </div>
        </div>
    </div>
    <form id="form" action="jsp/site/Portal.jsp?page=formulaireSatisfaction"  method="post" novalidate>
        <div class="container">
            <div class="content">
                <div class="row">
                    <div class="col-md-8 col-sm-8 col-xs-12">
                        <div class="input-radio">
                            <label for="choixAnomalieResolue" class="info-suivi">
                                <input type="radio" id="choixAnomalieResolue" name="reponseFormulaire" value="1">
                                #i18n{fodansmarue.formulaire.satisfaction.radioButton.choixAnomalieResolue}
                            </label>
                            <label for="choixAnomalieNonResolue" class="info-suivi">
                                <input type="radio" id="choixAnomalieNonResolue" name="reponseFormulaire" value="3">
                                #i18n{fodansmarue.formulaire.satisfaction.radioButton.choixAnomalieNonResolue}
                            </label>
                            <label for="choixAnomalieResolueEnPartie" class="info-suivi">
                                <input type="radio" id="choixAnomalieResolueEnPartie" name="reponseFormulaire" value="2">
                                #i18n{fodansmarue.formulaire.satisfaction.radioButton.choixAnomalieResolueEnPartie}
                            </label>
                        </div>
                            <label for="commentaire" class="info-suivi">#i18n{fodansmarue.formulaire.satisfaction.commentaire.title}</label>
                            <input type="text" maxlength="255" class="form-control" id="commentaire" name="commentaire" value=""/>
                        <div class="text-center">
                            <button type="submit" class="btn btn-center continue" name="action_valider_choix" role="button">#i18n{fodansmarue.valider}</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</#if>
</section>

<script type="text/javascript">
    $(window).scrollTop($('.step.active').offset().top);
    
    $(document).ready(function(){
        
        $("form").submit(e => {
            $('button[type=submit]').prop('disabled',true);
            $("form").attr('action',$("form").attr('action')+'&action=validate_signalement');
            return true;
        });
    });
</script>
